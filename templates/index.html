<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday Deal Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-left">
            <h1>ğŸ›ï¸ Black Friday Deal Finder</h1>
        </div>
        <div class="nav-right">
            <button id="refresh-btn" class="refresh-btn">
                <span id="refresh-icon">ğŸ”„</span>
                <span id="refresh-text">Refresh Deals</span>
            </button>
            <span id="last-updated" class="last-updated">No data yet</span>
            <span id="deal-count" class="deal-count">0 deals</span>
        </div>
    </nav>

    <!-- Progress Bar -->
    <div id="progress-bar" class="progress-bar hidden">
        <div class="progress-fill"></div>
        <span id="progress-text">Scraping deals...</span>
    </div>

    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <h2>Categories</h2>
            <div class="collection-list" id="category-list">
                <!-- Categories will be dynamically loaded -->
            </div>

            <div class="filters-section">
                <h3>Filters</h3>
                <div class="filter-group">
                    <label>Min Discount %</label>
                    <input type="range" id="discount-filter" min="0" max="90" value="0" step="5">
                    <span id="discount-value">0%</span>
                </div>
                <div class="filter-group">
                    <label>Min Rating</label>
                    <input type="range" id="rating-filter" min="0" max="5" value="0" step="0.5">
                    <span id="rating-value">Any</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div id="deals-container" class="deals-grid">
                <div class="empty-state">
                    <h2>No deals yet</h2>
                    <p>Click "Refresh Deals" to start scraping</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Deal Modal -->
    <div id="deal-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
